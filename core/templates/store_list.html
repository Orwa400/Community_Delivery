{% load static %}
{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <h1>Available Stores</h1>
    <ul class="list-group">
        {% for store in stores %}
            <li class="list-group-item">
                <a href="{% url 'store-detail' store.id %}">{{ store.name }}</a>
            </li>
        {% empty %}
            <li class="list-group-item">No stores available at the moment.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
